<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1, width=320">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Ипотечный калькулятор</title>
</head>
<body>

<div class="container p-4" id="app">
    <div class="row col-10 d-flex justify-content-center ml-2 mr-2 mb-4">
        <h1>Ипотечный калькулятор</h1>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <price ref="price"></price>

            <init-fee ref="initFee"></init-fee>

            <percent-anchors ref="percentAnchors"></percent-anchors>

            <loan-term ref="loanTerm"></loan-term>

            <interest-rate ref="interestRate"></interest-rate>

            <control-panel></control-panel>
        </div>

        <div class="col-lg-6">
            <card title="Необходимый доход" type="warning">
<!--                  :value="requiredIncomeSeparated ? `${requiredIncomeSeparated} ₽` : 'Некорректные данные'">-->
            </card>

            <card title="Ежемесячный платеж" type="info">
<!--                  :value="monthPaymentSeparated ? `${monthPaymentSeparated} ₽` : 'Некорректные данные'">-->
            </card>

            <card title="Тело кредита" type="secondary">
<!--                  :value="loanBodySeparated ? `${loanBodySeparated} ₽` : 'Некорректные данные'">-->
            </card>

            <card title="Переплата" type="danger">
<!--                  :value="overpaymentSeparated ? `${overpaymentSeparated} ₽` : 'Некорректные данные'">-->
            </card>
        </div>
    </div>
</div>

<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"></script>

<!-- vue -->
<script src="https://cdn.jsdelivr.net/npm/vuex@3"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<!-- app -->
<script type="module" src="./vue/app.js"></script>
</body>
</html>
