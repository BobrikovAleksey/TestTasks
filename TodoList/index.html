<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1, width=320">

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>ToDo лист</title>
</head>
<body>
    <div class="container p-4" id="app">
        <div class="row col-10 d-flex justify-content-center ml-2 mr-2 mb-4">
            <h1>ToDo лист</h1>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <h2>Новая задача</h2>
                <textarea maxlength="512" cols="98" rows="4"> </textarea>
            </div>

            <div class="col-lg-4">
                <control-panel></control-panel>
            </div>
        </div>

        <div class="row mt-4">
            <v-deal-list name="active" title="Активные задачи"> </v-deal-list>

            <v-deal-list name="complete" title="Выполненные задачи"> </v-deal-list>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vuex@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- app -->
    <script type="module" src="./vue/app.js"></script>
</body>
</html>
