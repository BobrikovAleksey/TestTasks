<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1, width=320">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="./favicon.png" sizes="32x32">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <title>Расчет стоимости поездки</title>
</head>
<body>
    <div class="container mt-4" id="app">
        <div class="container col-8">
            <h1 class="mb-4">Расчет стоимости поездки</h1>

            <v-direction> </v-direction>

            <v-timetable-a> </v-timetable-a>

            <v-timetable-b> </v-timetable-b>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="btnGroupAddon">Количество билетов</div>
                </div>

                <input type="number" class="form-control" min="0" v-model="quantity"
                       @keydown="handleKeyDownQuantityTickets" @input="handleChangeQuantityTickets"
                       placeholder="Введите количество билетов" />

                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary" type="button" @click="handleCalculate">Посчитать</button>
                </div>
            </div>

            <div class="card bg-light mb-3">
                <div class="card-header">Результат</div>

                <div class="card-body">
                    <p v-for="el in message">{{ el }}</p>
                </div>

                <div class="card-footer text-right">{{ date }}</div>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vuex@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- app -->
    <script type="module" src="./vue/app.js"></script>
</body>
</html>
